name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docker image
        run: docker build -t auth-frontend:${{ github.sha }} .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/auth-frontend:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/auth-frontend:${{ github.sha }}

      - name: Get Backend URL
        id: get-backend-url
        run: |
          # Try common backend service names
          BACKEND_URL=$(gcloud run services describe backend --region us-central1 --format 'value(status.url)' 2>/dev/null || \
                        gcloud run services describe auth-backend --region us-central1 --format 'value(status.url)' 2>/dev/null || \
                        echo "")
          if [ -z "$BACKEND_URL" ]; then
            echo "Warning: Could not get backend URL. Using default from Dockerfile."
            BACKEND_URL="https://auth-backend-220638362045.us-central1.run.app"
          fi
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "Backend URL: $BACKEND_URL"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy auth-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/auth-frontend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "BACKEND_URL=${{ env.BACKEND_URL }}"
